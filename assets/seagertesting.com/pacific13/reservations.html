        <h3>Contact Us</h3>
        <p>Required information is marked with an asterisk (*).</p>
        <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
            <label for="firstName">*First Name:</label>
                <input type="text" name="myFName" id="firstName" required="required">
            <label for="lastName">*Last Name:</label>
                <input type="text" name="myLName" id="lastName" required="required">
            <label for="email">*E-mail:</label>
                <input type="email" name="myEmail" id="email" required="required">
            <label for="tel">Phone:</label>
                <input type="tel" name="myPhone" id="tel">
            <label for="date">Arrival Date:</label>
                <input type="date" name="myDate" id="date">
            <label for="spinner">Nights:</label>
                <input type="number" name="mySpinner" id="spinner" min="1" max="14" step="1">
            <label for="comments">*Comments:</label>
            <textarea name=myComments rows="2" cols="20" id="comments" required="required"></textarea>
            <input type="submit" id="mySubmit" value="Submit">
        </form>

    </main>
